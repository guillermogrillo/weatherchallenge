<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>WeatherChallenge - Registration</title>
        <script type="text/javascript"
            th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
        <script type="text/javascript"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script type="text/javascript"
            th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"></script>
        <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
            rel="stylesheet" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/weather.css}" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/home}">WeatherChallenge</a>
                </div>

                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{/registration}">Register <i class="fa fa-user-plus"></i></a></li>
                            <li><a th:href="@{/login}">Login <i class="fa fa-user"></i></a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>                
        <div class="container content">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="username..."/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password..."/>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Register</button>
            </form>
        </div>
    </body>
</html>
