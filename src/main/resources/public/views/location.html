<div class="container">
    <div class="row">                
        <div class="col-sm-3 forecast-row" ng-repeat="f in location.weather.forecasts">            
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">{{f.date}}</div>
                </div>
                <div class="col-sm-8">
                    <div class="row"><i ng-class="locationCtrl.getWeatherLogo(f.code)" title="{{f.description}}"></i></div>
                </div>
            </div>            
            <div class="row">
                <div class="col-sm-6" ng-if="$index == 0">
                    <div class="row">{{location.weather.temperature}}</div>
                </div>
                <div class="col-sm-6">
                    <div class="row">MIN {{f.low}}</div>
                    <div class="row">MAX {{f.high}}</div>    
                </div>                    
            </div>
        </div>            
    </div>    
</div>
