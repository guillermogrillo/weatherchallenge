<div class="page">
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-10">
                        <h3><span>{{board.description}} ({{board.locations.length}})</span></h3>        
                    </div>
                    <div class="col-sm-2">
                        <div class="row boards-button-row">
                            <a class="fa fa-plus fa-3x" title="Add location" ng-click="boardCtrl.editBoard(board)"></a>    
                        </div>                    
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div ng-repeat="l in board.locations">
                    <div class="row grow boards-row">
                        <div class="col-sm-10">
                            <div class=".board-row .content">
                                <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i><span><strong>{{l.city}}</strong>,{{l.country}}</span>
                            </div>    
                            <div class=".board-row-date">
                                <span>(Last update:{{l.weather.lastUpdateDateTime}})</span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="row boards-button-row">
                                <div class="col-sm-12">                        
                                    <div class="col-sm-6">                        
                                        <a class="fa fa-minus fa-2x" title="Remove this location" ng-click="boardCtrl.deleteLocationFromBoard(board.id,l.woeid)"></a>                            
                                    </div>
                                    <div class="col-sm-6">                        
                                        <a ng-click="checkLocationForecast(l)" class="fa fa-bars fa-2x" title="See weather details"></a>    
                                    </div>                                          
                                </div>                                                            
                            </div>                  
                        </div>
                    </div>    
                </div>
            </div>
        </div>    
    </div>
</div>
