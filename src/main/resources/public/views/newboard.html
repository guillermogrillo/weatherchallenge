<div class="container-fluid">
	<nav class="navbar navbar-default">
		<div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ng-click="login.register()">WeatherChallenge</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">{{username}}<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a ng-click="main.logout()">Logout</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div>
		<div class="container content">
			<form>
				<div class="form-group">
					<label for="description">Description</label> <input type="text"
						id="description" placeholder="A short description for this board"
						ng-model="main.newBoardInfo.description" ng-required="true" />
				</div>
				<div>
					<table id="locationsTable" class="table table-striped table-bordered" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="location in locations">
								<td>{{location.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<button type="submit" class="btn btn-success btn-lg"
					ng-click="main.postBoard()">Add</button>
			</form>
		</div>
	</div>

</div>
