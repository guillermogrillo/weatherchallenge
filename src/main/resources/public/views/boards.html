<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="login.register()">WeatherChallenge</a>
            </div>
            <ul class="nav navbar-nav navbar-right">                
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a ng-click="main.logout()">Logout</a></li>                    
                  </ul>
                </li>
              </ul>
        </div>
    </nav> 
	
	<button class="btn btn-success btn-lg" ng-click="main.addNewBoard()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Board</button>    
    <div class="panel-group" id="accordion">                            
        <div class="panel panel-default">
            <div ng-repeat="b in boards">
                <div class="panel-heading">
                    <h4 class="panel-title">                        
                        <span>{{b.description}}</span>                        
                        <div class="pull-right">
                            <span class="glyphicon glyphicon-zoom-in" aria-hidden="true" data-toggle="collapse" data-parent="#accordion" href="boards/#{{b.id}}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true">                            
                        </div>                            
                    </h4>
                </div>
                <div id="{{b.id}}" class="panel-collapse collapse">
                    <div class="panel-body container">
                        <div ng-repeat="w in b.weathers">
                            <div class="panel-body container">
                                <div class="row">
                                    <a data-toggle="collapse" data-parent="#accordion" href="boards/#{{$index}}">{{w.description}}<span class=" glyphicon glyphicon-chevron-down"></span></a>
                                    <p></p>
                                </div>
                                <div id="{{$index}}" class="panel-collapse collapse">
                                    <div class="panel-body container">    
                                        <div class="row">
                                            <div class="forecast">                                            
                                                {{w.condition.date}} 
                                                <i class="{{w.condition.description}}"></i> 
                                                <i class="wi wi-thermometer"></i> {{w.condition.temp}}
                                                <i class="wi wi-humidity"></i>  {{w.atmosphere.humidity}}                                            
                                                <i class="wi wi-barometer"></i> {{w.atmosphere.pressure}}        
                                            </div>
                                            <div class="forecast" ng-repeat="f in w.forecasts">
                                                <td>
                                                    <div class="row">{{f.date}} <i class="{{f.text}}"></i></div>
                                                    <div class="row">MIN {{f.low}}</div>
                                                    <div class="row">MAX {{f.high}}</div>         
                                                </td>                                                
                                            </div>                                        
                                        </div>                                
                                    </div>
                                </div>                    
                            </div>    
                        </div>    
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
