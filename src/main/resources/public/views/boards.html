<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-10">
                    <h3><span>Your boards({{boards.length}})</span></h3>        
                </div>
                <div class="col-sm-2">
                    <div class="row boards-button-row">
                        <a href="#boards" class="fa fa-plus fa-3x" title="Add new board"></a>    
                    </div>                    
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-repeat="b in boards">
                <div class="row boards-row">
                    <div class="col-sm-10">
                        <span>{{b.description}}</span>    
                    </div>
                    <div class="col-sm-2">
                        <div class="row boards-button-row">
                            <div class="col-sm-12">                        
                                <div class="col-sm-6">                        
                                    <a href="#boards" class="fa fa-minus fa-2x" title="Delete this board"></a>                            
                                </div>
                                <div class="col-sm-6">                        
                                    <a ng-click="checkBoardDetail(b)" class="fa fa-bars fa-2x" title="See details"></a>    
                                </div>                                          
                            </div>                                                            
                        </div>                  
                    </div>
                </div>    
            </div>
        </div>
    </div>    
</div>
